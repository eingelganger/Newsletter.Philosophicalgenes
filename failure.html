    div{
        background-color: aliceblue;
        padding: 30px;
          padding-bottom: 100px;
    }
    .try-again-btn {
      position: relative;
      left: 50%;
      top: 40px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
